<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">


</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form action="https://sheetdb.io/api/v1/vaf94vr8vornf" method="POST"  class="signup-form" id="sheetdb-form" >

                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="data[username]" id="username" placeholder="Your Name"required/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="data[email]" id="email" placeholder="Your Email"required/>
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-input" name="data[purpose]" id="purpose" placeholder="Your Purpose"required/>
                            <!--input type="text" class="form-input" name="password" id="password" placeholder="Password"required/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span-->
                        </div>
                        <div class="form-group">
                            <!--input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password" required/-->
                                <input type="text" class="form-input" name="data[phone]" id="phone" placeholder="Your Contact"required/>

                        </div>

                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up" />
                        </div>
                    </form>

                </div>
            </div>

        </section>

        <script>
  var form = document.getElementById('sheetdb-form');
  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(form.action, {
        method : "POST",
        body: new FormData(document.getElementById("sheetdb-form")),
    }).then(
        response => response.json()
    ).then((html) => {

      alert('success')
    });
  });
</script>



    </div>



    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>


</body>
</html>
